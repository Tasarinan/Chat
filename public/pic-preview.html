<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no'>
  
  <link id="favicon" rel="shortcut icon" href="${contextPath}/client/main/favicon.ico">

  <title>查看图片</title>

  <script>
    window.baseURL = "${contextPath}";
    window.apiPrifix = "/emp";
    window.staticcdnurl = "${staticcdnurl}";
  </script>
</head>

<body>
  <div class='look-picture'>
    <div class='title'>
      <div class='left'></div>
      <div class='right'>
        <div class='tool'>
          <i class='plus-o'></i>
          <i class='minus-o'></i>
          <i class='reload'></i>
          <i class='download'></i>
        </div>
        <div class='action-bar'>
          <i class='minus'></i>
          <i class='max'></i>
          <i class='close'></i>
        </div>
      </div>
    </div>
    <div class='img-content'>
      <ul></ul>
    </div>
  </div>
  <div class='look-message'></div>

  <script src="${staticcdnurl}/client/main/js/pic-preview.js?${version}"></script>
</body>

</html>
